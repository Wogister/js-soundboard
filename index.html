
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Fancy Pancy Sopundboard, Bitches!</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
<link href="css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/soundboard.js"></script>
</head>

<body id="body">
<div id="wrapper">
    <div id="header">
        <div class="header-left">
        <button type="button" class="btn btn-success" alt="Alle abspielen" onclick="playAll()"><i class="fas fa-play fa-2x"></i></button>
        <button type="button" class="btn btn-warning" alt="Alle pausieren" onclick="pauseAll()"><i class="fas fa-pause fa-2x"></i></button>
        <button type="button" class="btn btn-danger" alt="Alle stoppen" onclick="stopAll()"><i class="fas fa-stop fa-2x"></i></button>
        <button type="button" class="btn btn-info" alt="ZurÃ¼cksetzen" onclick="resetAll()"><i class="fas fa-undo fa-2x"></i></button>
        </div>
        <div class="header-right">
        <button type="button" class="btn btn-secondary btn-modus" alt="Modus wechseln" onclick="changeMode()"><i class="fas fa-edit fa-2x hidden2"></i><i class="fas fa-play-circle fa-2x hidden"></i></button>
        </div>
    </div>
    
    <div id="window">
        <div class="spalte spalte1">
        	<div class="feld">
                <div class="infeld" name="1">
                    <div class="btn-group topgroup">
                        <button type="button" class="btn btn-link title"><input type="text" id="text"></button>
                        <button type="button" class="btn btn-secondary editthis hidden">
                            <input type="file" onchange="readURL(this)">
                        </button>
                    </div>
                    <div class="btn-group bottomgroup">
                        <button type="button" class="btn btn-link playthis" onclick="playThis(this)"><i class="fas fa-play fa-2x">
                        <audio id="1" class="audio" src="audio/002.wav" onended="stopOne(this.parentNode);"></audio></i></button>
                        <button type="button" class="btn btn-danger stopthis hidden" onclick="stopThis(this)"><i class="fas fa-stop fa-2x"></i></button>
                        <button type="button" class="btn btn-info loopthis hidden" onclick="loopThis(this)"><i class="fas fa-retweet fa-2x"></i></button>
                        <button type="button" class="btn btn-secondary volume hidden">
                        	<input type="range" min="0" max="100" step="1" value="100" class="slider" id="myRange" oninput="setvolume(this)">
                        </button>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="spalte spalte2">        	
            <div class="feld">
                <div class="infeld" name="2">
                    <div class="btn-group topgroup">
                        <button type="button" class="btn btn-link title">TITEL</button>
                        <button type="button" class="btn btn-secondary editthis hidden"><i class="fas fa-pen-square fa-2x"></i></button>
                    </div>
                    <div class="btn-group bottomgroup">
                        <button type="button" class="btn btn-link playthis" onclick="playThis(this)"><i class="fas fa-play fa-2x">
                        <audio id="2" class="audio" src="audio/cartoon005.wav" onended="stopOne(this.parentNode);"></audio></i></button>
                        <button type="button" class="btn btn-danger stopthis hidden" onclick="stopThis(this)"><i class="fas fa-stop fa-2x"></i></button>
                        <button type="button" class="btn btn-info loopthis hidden" onclick="loopThis(this)"><i class="fas fa-retweet fa-2x"></i></button>
                        <button type="button" class="btn btn-secondary volume hidden">
                        	<input type="range" min="0" max="100" step="1" value="100" class="slider" id="myRange" oninput="setvolume(this)">
                        </button>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="spalte spalte3">
        
        </div>
    </div>
</div>



</body>
</html>
